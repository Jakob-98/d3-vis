<!DOCTYPE html>
<html>

<head>
  <!-- Local d3: -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="../src/scripts.js"></script>
  <script src="../src/datamaps.world.min.js"></script>

</head>

<body>
  <div id="container" style="position: flex; width: 2500px; height: 1080px;"></div>

  <script>
      var bubble_map = new Datamap({
        element: document.getElementById('container'),
        scope: 'europe',
        geographyConfig: {
          popupOnHover: true,
          highlightOnHover: true,
          borderColor: '#444',
          borderWidth: 2,
          // source: https://github.com/leakyMirror/map-of-europe/blob/master/TopoJSON/europe.topojson
          dataUrl: './src/europe.topojson'
          //dataJson: topoJsonData
        },
        fills: {
          'MAJOR': '#306596',
          'MEDIUM': '#0fa0fa',
          'MINOR': '#bada55',
          defaultFill: '#ffdd00'
        },
        data: {
            'CY': { fillKey: 'MINOR' },
            'NL': { fillKey: 'MINOR' },
            'DE': { fillKey: 'MINOR' }
        },
        setProjection: function (element) {
          // var projection = d3.geo.equirectangular()
          //   .center([10, 50])
          //   .rotate([4.4, 0])
          //   .scale(1500)
          //   .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
          // var path = d3.geo.path()
          //   .projection(projection);
          // var projection = d3.geo.mercator().scale(scale).translate([width / 2, 0]).center(center);
          // var path = d3.geo.path().projection(projection);
          var projection = d3.geo.equirectangular()
            .center([10, 50])
            .rotate([4.4, 0])
            .scale(1500)
            .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
          var path = d3.geo.path()
            .projection(projection);
          return { path: path, projection: projection };
        }
      });
  </script>
</body>

</html>
