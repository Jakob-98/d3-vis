<!DOCTYPE html>
<html>
  <head>
    <title>CO2 trade in the EU</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans:400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js" integrity="sha512-9H86d5lhAwgf2/u29K4N5G6pZThNOojI8kMT4nT4NHvVR02cM85M06KJRQXkI0XgQWBpzQyIyr8LVomyu1AQdw==" crossorigin="anonymous"></script>
    <script>
      d3version6 = d3
    </script>
    <script src="https://cdn.jsdelivr.net/npm/d3-simple-slider@1.10.3/dist/d3-simple-slider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script>
      d3version3 = d3
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js" integrity="sha512-BDXGXSvYeLxaldQeYJZVWXJmkisgMlECofWFXKpWwXnfcp/R708nrs/BtNLH5cb/5TE7aeYRTDBRXu6kRL4VeQ==" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="../src/datamaps.world.min.js"></script>
    <script src="../src/scripts.js" type='module'></script>
    <link rel="stylesheet" href="./src/style.css">
  </head>

  <body>
    <div id="header">
      <h1 id="maintitle" style="text-align:center">Relating CO2 emissions accross europe to their sectors</h1>
      <p id="value-time"></p>
    </div>
    <div id="content">
      <div id="splitcontainer">
        <div class="split split-left" id="mapcontainer">
          
          <div id="map"></div> 
          <div id="chartcontainer">
            <canvas id="chart"></canvas>
          </div>
        </div>


        <div class="split split-right" id="details">
          
          <div id="scrollcontainer">
            <div id='pietitle'>
              <H1>Hallo</H1>
              <div id="sector">
                <input type="radio" name="sector-type" value="capita" id="co2" checked />
                <label for="co2">
                    total co2
                </label>
              
                <input type="radio" name="sector-type" value="10 Aviation" id="aviation" />
                <label for="aviation">
                    Aviation
                </label>
              
                <input type="radio" name="sector-type" value="first" id="first" />
                <label for="first">
                    First
                </label>
              </div>
            </div>
            <div class='piecontainer'>
              <div id='piechart'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div id=timeline>
        <strong>2005</strong> &nbsp;
        <input type="range" id="yearslider" min='2005' max='2019' step="1" value="2005">
        &nbsp;
        <strong>2019</strong>
        <div id="currentyear">2005</div>
      </div>
    </div>
  </body>
</html>
